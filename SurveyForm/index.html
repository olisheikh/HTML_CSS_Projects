<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="exam.png">
    <link rel="stylesheet" href="style.css">
    <title>Survey form</title>
</head>

<body>
    <div class="container">
        <header>
            <h2>Survey Form</h2>
        </header>
        <div class="sub-container">
            <main>
                <form action="" method="post">

                    <!-- Information section -->
                    <section class="general-info">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name" required><br>

                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required><br>

                        <label for="age">Age</label>
                        <input type="number" id="age" placeholder="Enter your age">
                    </section>

                    <!-- Drop down section -->
                    <section class="drop-down">
                        <label for="behavior">Which option is describe you best</label>
                        <select name="behaviors" id="behavior">
                            <option value="Student">Student</option>
                            <option value="Teacher">Teacher</option>
                            <option value="Doctor">Doctor</option>
                        </select>
                    </section>


                    <!-- Question section -->
                    <section>
                        <label for="recommend">Would you recommend GeeksforGeeks to a friend? <br>
                            <input type="radio" id="yes" name="recommended" value="Yes">
                            <label for="yes" style="display:inline;">Yes</label><br>

                            <input type="radio" id="no" name="recommended" value="No">
                            <label for="no" style="display:inline;">No</label><br>

                            <input type="radio" id="maybe" name="recommended" value="Maybe">
                            <label for="maybe" style="display:inline;">Maybe</label>
                        </label><br>

                        <label for="language">
                            Languages and Frameworks known<small>(Checks at that apply)</small>
                            <label for="c"> <input type="checkbox" id="c" name="languages" value="C">
                                C</label>
                            <label for="js"> <input type="checkbox" id="js" name="languages" value="JavaScript">
                                JavaScript</label>
                            <label for="py"> <input type="checkbox" id="py" name="languages" value="Python">
                                Python</label>
                        </label>
                    </section><br>

                    <label for="suggestion" style="margin-bottom:5px;">Any Comments and Suggestions</label>
                    <textarea rows="4" cols="50" id="suggestion"
                        minlength="10">Write down your valuable comments</textarea>

                    <div class="button">
                        <input type="submit">

                    </div>
                </form>

            </main>
        </div>

    </div>

</body>

</html>
